<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
    
    <script>
        let votes = {
            javascript: 0,
            python: 0,
            java: 0
        };

        function vote(language) {
            votes[language]++;
            updateResults();
        }

        function updateResults() {
            document.getElementById('js').textContent = votes.javascript;
            document.getElementById('python').textContent = votes.python;
            document.getElementById('java').textContent = votes.java;
            
            
        }

        window.onload = function() {
            updateResults();
        };

        setInterval(() => {
            const languages = Object.keys(votes);
            const randomLanguage = languages[Math.floor(Math.random() * languages.length)];
            votes[randomLanguage] += 1;
            updateResults();
        }, 2000); 


    </script>
</head>
<body>
    <div class="container">
        <style>
            :root{
                --bg: #f4f7fb;
                --card: #ffffff;
                --primary: #2563eb;
                --muted: #64748b;
            }
            body {
                margin: 0;
                background: #fafafa;
                color: #111;
                font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                width: 92%;
                max-width: 520px;
                aspect-ratio: 1 / 1; /* make the box square */
                margin: 32px auto;
                padding: 24px;
                background: #fff;
                border-radius: 12px;
                box-shadow: 0 6px 18px rgba(0,0,0,0.08);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 18px;
            }
            h1 { margin: 0; font-size: 1.4rem; }
            .voting-buttons { display:flex; gap:12px; justify-content:center; flex-wrap:nowrap; }
            .vote-btn { padding:14px 20px; border-radius:8px; border:none; background:#2563eb; color:#fff; cursor:pointer; font-size:1rem; }
            .vote-btn:hover { background:#1e4fc4; }
            .results { margin-top:8px; display:flex; gap:18px; align-items:center; }
            .result-item { margin:0; font-size:1rem; }
            .vote-count { font-weight:700; margin-left:6px; font-size:1.2rem; }

            /* Responsive: remove square constraint on small screens */
            @media (max-width:640px){
                .container{ aspect-ratio: auto; max-width: 92%; padding:18px; }
                .voting-buttons{ flex-direction:column; gap:10px; }
                .vote-btn{ width:100%; }
                .results{ flex-direction:column; gap:8px; }
            }
        </style>
        <h1>Vote for Your Favorite Language</h1>
        
        <div class="voting-buttons" role="group" aria-label="Language voting buttons">
            <button type="button" class="vote-btn js" onclick="vote('javascript')" aria-label="Vote JavaScript">JavaScript</button>
            <button type="button" class="vote-btn python" onclick="vote('python')" aria-label="Vote Python">Python</button>
            <button type="button" class="vote-btn java" onclick="vote('java')" aria-label="Vote Java">Java</button>
        </div>

        <div class="results">
            <div class="result-item">
                <span>JavaScript:</span>
                <span class="vote-count" id="js">0</span>
            </div>
            <div class="result-item">
                <span>Python:</span>
                <span class="vote-count" id="python">0</span>
            </div>
            <div class="result-item">
                <span>Java:</span>
                <span class="vote-count" id="java">0</span>
            </div>
        </div>

        
    </div>
</body>
</html>
